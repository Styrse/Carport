<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Velkommen til Fog Carport</title>
    <title>Fog</title>
    <link rel="icon" type="image/x-icon" href="/img/fog.jpeg">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        .button-container {
            display: flex;
            gap: 2rem;
        }

        a.button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #003366;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        a.button:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>

<h1>Velkommen til Fog Carport</h1>

<div class="button-container">
    <a class="button" href="/fog/">Gå til kundeområde</a>
    <a class="button" href="/dashboard/">Gå til dashboard</a>
</div>

</body>
</html>
