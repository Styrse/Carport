<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fog - Carport Login</title>
    <link rel="icon" type="image/x-icon" href="/img/fog.jpeg">
    <link rel="stylesheet" href="/css/dashboard/dashboard-styles.css">
</head>
<body>
<main>
    <div class="container">
        <form class="carport-form" action="/login" method="post">

            <img src="/img/fog.jpeg" alt="Johannes Fog logo" class="login-logo">

            <h1>Login</h1>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Indtast email" required>

            <label for="password">Adgangskode</label>
            <input type="password" id="password" name="password" placeholder="Indtast adgangskode" required>

            <button type="submit">Log ind</button>
        </form>
    </div>
</main>
</body>
</html>
