<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Fog - Ordredetaljer</title>
    <link rel="icon" type="image/x-icon" href="/img/fog.jpeg">
    <link rel="stylesheet" href="/css/dashboard/dashboard-styles.css">
</head>
<body>

<header>
    <div th:insert="~{dashboard/dashboard-topbar :: dashboard-topbar}"></div>
</header>

<main>
    <div class="container">
        <h1>Ordre #<span th:text="${order.orderId}">123</span></h1>

        <div class="order-sections">
            <section class="material-section order-info">
                <div class="customer-info-header">
                    <h2>Kundeinformation</h2>
                    <form th:action="@{/dashboard/customer}" method="post">
                        <input type="hidden" th:name="customerId" th:value="${order.customer.userId}" />
                        <button type="submit" class="default-button">Se profil</button>
                    </form>
                    <form action="/send-email" method="post">
                        <input type="hidden" name="index" th:value="${order.customer.email}">
                        <button type="submit" class="default-button">Send email</button>
                    </form>
                </div>
                <p><strong>Navn:</strong> <span
                        th:text="|${order.customer.firstName} ${order.customer.lastName}|"></span></p>
                <p><strong>Email:</strong> <span th:text="${order.customer.email}"></span></p>
                <p><strong>Telefon:</strong> <span th:text="${order.customer.phone}"></span></p>
            </section>

            <section class="material-section order-info">
                <h2>Ordreinformation</h2>
                <p><strong>Dato:</strong> <span th:text="${order.orderDate}"></span></p>
                <p><strong>Status:</strong> <span th:text="${order.orderStatus}"></span></p>
                <p><strong>Pris:</strong> <span th:text="${order.totalPrice} + ' kr.'"></span></p>
                <p th:if="${order.staff != null}">
                    <strong>Medarbejder:</strong> <span th:text="|${order.staff.firstname} ${order.staff.lastname}|"></span>
                </p>
            </section>
        </div>

        <section class="material-section">
            <h2>Materialer i ordren</h2>
            <table class="default-table">
                <thead>
                <tr>
                    <th>Produktnavn</th>
                    <th>Type</th>
                    <th>Antal</th>
                    <th>Stykpris</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, iter : ${order.orderItems}">
                    <td>
                        <span th:text="${item.product.name}"></span>

                        <form th:if="${item.product.itemType == 'carport'}"
                              action="/dashboard/carport" method="get"
                              class="inline-form">
                            <input type="hidden" name="orderId" th:value="${order.orderId}" />
                            <input type="hidden" name="index" th:value="${iter.index}" />
                            <button type="submit" class="default-button small-button">Se</button>
                        </form>

                        <form th:if="${item.product.itemType == 'carport'}"
                              action="/dashboard/carport/drawing" method="get"
                              class="inline-form">
                            <input type="hidden" name="orderId" th:value="${order.orderId}" />
                            <input type="hidden" name="index" th:value="${iter.index}" />
                            <button type="submit" class="default-button small-button">Se tegning</button>
                        </form>
                    </td>
                    <td th:text="${item.product.itemType}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${#numbers.formatDecimal(item.product.salesPrice, 1, 2, 'COMMA')} + ' kr.'"></td>
                    <td th:text="${#numbers.formatDecimal(item.totalPrice, 1, 2, 'COMMA')} + ' kr.'"></td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</main>

</body>
</html>
