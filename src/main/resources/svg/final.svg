<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     height="100%" viewBox="0 0 855 690"
     preserveAspectRatio="xMinYMin">

    <svg version="1.1"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         x="75"
         y="10"
         width="800"
         height="600"
         viewBox="75  780 600"
         preserveAspectRatio="xMinYMin">

        <!-- Total -->
        <rect x="0" y="0" width="780" height="600"
              style="fill: white; stroke: black"/>

        <!-- Posts Top -->
        <rect width="6" height="6" x="100" y="30"
              style="fill: white; stroke: black"/>
        <rect width="6" height="6" x="440" y="30"
              style="fill: white; stroke: black"/>
        <rect width="6" height="6" x="750" y="30"
              style="fill: white; stroke: black"/>

        <!-- Posts Top -->
        <rect width="6" height="6" x="100" y="564"
              style="fill: white; stroke: black"/>
        <rect width="6" height="6" x="440" y="564"
              style="fill: white; stroke: black"/>
        <rect width="6" height="6" x="750" y="564"
              style="fill: white; stroke: black"/>

        <!-- Beams -->
        <rect width="780" height="3" y="30"
              style="fill: white; stroke: black"/>
        <rect width="780" height="3" y="567"
              style="fill: white; stroke: black"/>

        <!-- Fascias -->
        <rect width="2.2" height="600"
              style="fill: white; stroke: black"/>
        <rect width="2.2" height="600" x="777.8"
              style="fill: white; stroke: black"/>

        <!-- Lines -->
        <line x1="50" y1="30" x2="610" y2="570"
              style="stroke: black; stroke-dasharray: 5, 5; stroke-width: 1"/>
        <line x1="610" y1="30" x2="50" y2="570"
              style="stroke: black; stroke-dasharray: 5, 5; stroke-width: 1"/>

    </svg>

    <defs>

        <marker
                id="endArrow"
                markerWidth="12"
                markerHeight="12"
                refX="12"
                refY="6"
                orient="auto">
            <path d="M0,0 L12,6 L0,12 L0,0 " style="fill: #000000;" />
        </marker>
    </defs>

    <line x1="50"  y1="600" x2="800"   y2="600"
          style="stroke: #006600;
 marker-start: url(#beginArrow);
 marker-end: url(#endArrow);" />

    <defs>

        <marker
                id="endArrow"
                markerWidth="12"
                markerHeight="12"
                refX="12"
                refY="6"
                orient="auto">
            <path d="M0,0 L12,6 L0,12 L0,0 " style="fill: #000000;" />
        </marker>
    </defs>

    <line x1="50"  y1="600" x2="50"   y2="50"
          style="stroke: #006600;
 marker-start: url(#beginArrow);
 marker-end: url(#endArrow);" />

    <text style="text-anchor: middle" transform="translate(30,325) rotate(-90)">600 cm</text>

    <text style="text-anchor: middle" transform="translate(425,630)">800 cm</text>
</svg>